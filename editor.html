<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="vendor/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="editor.css">
	<script src="vendor/jquery/jquery.js"></script>
	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script src="data.js"></script>
	<script src="tabs.js"></script>

</head>

<body>
	<header>
		<input type="button" id="add" value="+" />
		<input type="button" id="doDelete" value="x" />
		<input type="button" id="doSave" value="Download" />
		<input type="button" id="doEmail" value="Email" />
	</header>
	<nav>
	</nav>
	<main>
		<textarea id="editor" class="html"></textarea>
		<div id="prompt">
			<div class="inner">
				<input type="text" id="fileName" value="file.txt" />
				<input type="button" id="fileSave" value="Download" />
				<input type="button" id="fileCancle" value="Cancel" />
			</div>
			<div class="inner name">
				<input type="text" id="tabName" value="Document" />
				<input type="button" id="tabSave" value="Save" />
				<input type="button" id="tabCancle" value="Cancel" />
			</div>
			<div class="inner alert">
				<input type="button" id="alertDo" value="Yes" />
				<input type="button" id="alertDont" value="No" />
			</div>
		</div>
	</main>
	<script src="editor.js"></script>
</body>

</html>
